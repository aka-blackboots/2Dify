<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>2Dify Demo</title>
    <style>
        button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
<div id="three-container"></div>
<button style="position: absolute" id="createWall">Create Wall</button>
<script type="module">
    import twoDify from './twoDify.js';
    const container = document.getElementById('three-container');
    const dify = new twoDify(container);
    
    const createWall = document.getElementById('createWall');
    createWall.addEventListener('click', () => {
        const wall = dify.setActiveElement('Wall');
    });

    document.addEventListener('keypress', (e) => {
        if (e.key === 'w') {
            const floorElements = dify.floorElements;
            console.log(floorElements);
        }
    });
</script>
</body>
</html>
